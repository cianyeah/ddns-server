<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="robots" content="none"/>

    <title>Aynait DDNS配置管理</title>

    <link rel="shortcut icon" href="/ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/csslib/bootstrap/bootstrap-3.3.7.min.css">

    <link rel="stylesheet" href="/css/index.css"/>

    <script type="text/javascript" src="/jslib/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/jslib/bootstrap/bootstrap-3.3.7.min.js"></script>
    <script type="text/javascript" src="/jslib/spin.js"></script>

    <script defer type="text/javascript" src="/js/loading.js"></script>
    <script defer type="text/javascript" src="/js/common.js"></script>
    <script defer type="text/javascript" src="/js/index.js"></script>
</head>

<body>
<div id="mainContent">
    <table class="table table-bordered table-condensed table-striped" id="mainTable">
        <thead>
        <tr>
            <th style="min-width: 70px;">记录类型</th>
            <th style="min-width: 70px;">主机记录</th>
            <th style="min-width: 60px;">记录值</th>
            <th style="min-width: 40px;">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <select class="form-control" name="type" title="记录类型">
                    <option value="A" selected>A</option>
                </select>
            </td>
            <td>
                <input type="text" class="form-control" name="domain" title="主机记录" placeholder="*.ddns.aynait.com"/>
            </td>
            <td>
                <input type="text" class="form-control" name="ip" title="记录值" placeholder="0.0.0.0"/>
            </td>
            <td>
                <button type="button" class="btn btn-primary btn-sm">新增</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
